<!-- Macro con la plantilla de input para trabajar con clases flask wtf -->

{% macro displayField(field, fieldName) %}
<div class="form-group">
    {{ field(class_='form-control', placeholder=fieldName, **kwargs) }}
    <!-- Error messages -->
    <ul class="formError">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
