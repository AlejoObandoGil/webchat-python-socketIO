<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>TerTulia</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat.css') }}">

    </head>

    <body>
       
        <div class="wrapper">
            <!-- Barra menu principal -->
            <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: rgb(193, 240, 212)">

                <div class="container-fluid">

                    <h1>Chat TertuliApp</h1>

                    <div id="show-sidebar-button" class="cursor-pointer">
                        <i class="fas fa-plus-circle "></i>

                    </div>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a id="logout-btn" class="nav-link" href="{{ url_for('logout') }}"><span style="color: #077748">Cerrar Sesión</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        <div id="main-section">
            <nav id="sidebar">
                <h2>Crear sala</h2>
                <div id="input-nueva-sala">
                    <input type="text" id="nueva_sala" placeholder="Nombre de la sala..." autocomplete="off">
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" id="crear_sala" >Crear sala</button>
                </div>
                <div>
                     <button type="button" class="btn btn-secondary" id="eliminar_sala" >Eliminar sala</button>
                </div>
                <h2>Salas</h2>
                {% for room in rooms %}
                    <p class="select-room">{{ room|title}}</p>
                {% endfor %}    
            </nav>


            <div id="rightside-pannel">
                <div id="display-message-section">

                </div>
                <div id="input-area">
                    <input type="text" id="user_message" placeholder="Escribe aquí" autocomplete="off">
                    <button type="button" class="btn btn-outline-success" id="send_message" >Enviar</button>
                </div>
            </div>
        </div>
       
    
        <!--Obtener usuario-->
        <script type="text/javascript">
            const usuario = `{{usuario}}`;
        </script>

        <script src="{{ url_for('static', filename='scripts/chat_page.js')}}"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='scripts/socketio.js')}}">
        </script>

    </body>

</html>
